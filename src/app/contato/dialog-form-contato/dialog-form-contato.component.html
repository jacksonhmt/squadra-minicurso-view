<h1 mat-dialog-title>CONTATO <small>{{contato.nome}}</small></h1>
<div mat-dialog-content>

    <mat-form-field class="app-field">
        <mat-label>Nome
            <b style="color: red;">*</b>
        </mat-label>
        <input maxlength="120" matInput [(ngModel)]="contato.nome">
    </mat-form-field>

    <mat-form-field class="app-field">
        <mat-label>Apelido</mat-label>
        <input maxlength="100" matInput [(ngModel)]="contato.apelido">
    </mat-form-field>

    <mat-form-field class="app-field">
        <mat-label>Email</mat-label>
        <input maxlength="100" matInput ngModel="{{contato.email}}">
    </mat-form-field>

    <mat-form-field class="app-field">
        <mat-label>Site</mat-label>
        <input maxlength="150" matInput [(ngModel)]="contato.site">
    </mat-form-field>

    <mat-form-field class="app-field">
        <mat-label>Telefone <b style="color: red;">*</b></mat-label>
        <input maxlength="11" matInput [(ngModel)]="contato.numero">
    </mat-form-field>
    <div class="app-action-container">
        <p>Campos Obrigat√≥rios <b style="color: red;">*</b></p>
    </div>
</div>
<mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="salvar(contato)">Salvar</button>
    <button mat-raised-button color="warn" (click)="dialog.close()">Cancelar</button>
</mat-dialog-actions>
