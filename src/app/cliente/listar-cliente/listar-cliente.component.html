<section class="content-header">
    <h1>
        CLIENTE
        <small>Lista de Clientes</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
        <li class="active">Cliente</li>
    </ol>
</section>
<section class="content">
    <div class="app-action-container">
        <button type="button" class="btn btn-primary" (click)="incluir()">
            NOVO CLIENTE
        </button>
    </div>

    <div class="app-table-container">

        <mat-table #table [dataSource]="clientes">
            <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: columns;"></mat-row>

            <ng-container matColumnDef="nome">
                <mat-header-cell *matHeaderCellDef class="app-text-center">Nome</mat-header-cell>
                <mat-cell *matCellDef="let cliente" class="app-text-center">{{cliente.nome}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="email">
                <mat-header-cell *matHeaderCellDef class="app-text-center">Email</mat-header-cell>
                <mat-cell *matCellDef="let cliente" class="app-text-center">{{cliente.email}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="cpf">
                <mat-header-cell *matHeaderCellDef class="app-text-center">CPF</mat-header-cell>
                <mat-cell *matCellDef="let cliente" class="app-text-center">{{cliente.cpf}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="acao">
                <mat-header-cell *matHeaderCellDef class="app-text-center">Ação</mat-header-cell>
                <mat-cell *matCellDef="let cliente" class="app-text-center">
                    <button type="button" class="btn btn-primary fa fa-pencil text-center" (click)="alterar(cliente)"></button>
                </mat-cell>
            </ng-container>
        </mat-table>
    </div>
</section>
